<div class="payment-box">
  <div [ngClass]="classSetter()">
    <h4> Száma: {{payment.id}}</h4>
    <hr>
    <p> <b>Összege:</b> {{payment.amount}}</p>
    <p> <b>Létrehozás időpontja:</b>  {{payment.announced | date}}</p>
    <div *ngIf="payment.comment">
      <p><b>Megjegyzés</b></p>
      <hr>
      <p> {{payment.comment}}</p>
    </div>
  </div>
</div>
